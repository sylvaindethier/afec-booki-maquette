<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groupe3 Composant</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/search-geo.css" />
    <link rel="stylesheet" href="css/search-filters.css" />
    <link rel="stylesheet" href="css/search-info.css" />
  </head>
  <body>
    <!-- Component: Search Geolocation -->
    <div class="search-component search-geo">
      <!-- FontAwesome icon -->
      <i
        class="search-geo--items search-geo--icon fa-solid fa-location-dot"
      ></i>
      <input
        class="search-geo--items search-geo--city"
        type="search"
        placeholder="Marseille, France"
        required
      />
      <button class="search-geo--items search-geo--submit" type="submit">
        Rechercher
      </button>
    </div>

    <!-- Component: Search Filters -->
    <div class="search-component search-filters">
      <span class="search-fliters--text">Filtres</span>
      <span><i class="fa-sharp fa-solid fa-money-bill-wave"></i>Économique</span>
      <span><i class="fa-sharp fa-solid fa-child-reaching"></i>Familiale</span>
      <span><i class="fa-sharp fa-solid fa-heart"></i>Romantique</span>
      <span><i class="fa-sharp fa-solid fa-dog"></i>Animaux autorisés</span>
    </div>

    <!-- Component: Search Info -->
    <div class="search-component search-info">
      <!-- FontAwesome icon -->
      <i class="search-info--icon fa-sharp fa-solid fa-info"></i>
      <span class="search-info--detail"
        >Plus de 500 logements sont disponible dans cette ville</span
      >
    </div>

    <!-- Load FontAwesome -->
    <script
      src="https://kit.fontawesome.com/a96b215154.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
